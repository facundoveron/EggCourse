<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Libreria</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
</head>
<body style="background-color: linen;">
    <div class="container" style="margin-top: 100px">
        <h2>Registrarse primero como Usuario</h2>
        <br />    
        <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Alias</label>
                    <input type="text" class="form-control" name="alias" aria-describedby="emailHelp">
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" name="clave">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">Options</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                      <option selected>Perfil</option>
                      <option value="1">Cliente</option>
                      <option value="2">Familia</option>
                    </select>
                  </div>
                <button type="submit" class="btn btn-primary" style="margin-top:10px">Registrar</button>
              </form>
    </div>

    <div class="container" style="margin-top: 100px">
        <h2>Bienvenida Familia a Estancias</h2>
        <br />
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre</label>
              <input type="text" class="form-control" name="nombre" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Edad Minima</label>
                <input type="number" class="form-control" name="edadMin" aria-describedby="emailHelp">
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Edad Maxima</label>
              <input type="number" class="form-control" name="edadMax">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Numero de Hijos</label>
                <input type="number" class="form-control" name="numHijos">
              </div>
            <button type="submit" class="btn btn-primary" style="margin-top:10px">Registrar</button>
          </form>
    </div>


    <div class="container" style="margin-top: 100px">
        <h2>Bienvenido Cliente a Estancias</h2>
        <br />
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre</label>
              <input type="text" class="form-control" name="nombre" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Calle</label>
                <input type="text" class="form-control" name="calle" aria-describedby="emailHelp">
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Numero</label>
              <input type="number" class="form-control" name="numero">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Codigo Postal</label>
                <input type="String" class="form-control" name="codPostal">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Ciudad</label>
                <input type="String" class="form-control" name="ciudad">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Pais</label>
                <input type="String" class="form-control" name="pais">
              </div>
            <button type="submit" class="btn btn-primary" style="margin-top:10px">Registrar</button>
          </form>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
