<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Libreria</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
</head>
<body style=background:snow>
  <ul class="nav justify-content-end">
		<li class="nav-item">
		  <a class="nav-link active" href="/">Index</a>
		</li>
		<li class="nav-item">
		  <a class="nav-link" href="/customer">Customer</a>
		</li>
		<li class="nav-item">
		  <a class="nav-link" href="#">Loan</a>
		</li>
		<li class="nav-item">
		  <a class="nav-link" href="/book">Book</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="/author">Author</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="/publisher">Publisher</a>
		</li>
	  </ul>
    <div class="container">
        <div class="row align-items-start">
            <div class="col align-self-center" style=" margin-top: 50px">
                <div class="card text-center">
                    
                    <div class="card-body">
                      <h5 class="card-title">Register a book</h5>
                      <p class="card-text">Before registering the book, the author and the publisher must be registered.</p>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col align-self-center" style="margin-top: 50px">
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Author</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Author">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Publisher</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="Publisher">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Title</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Ej: Don Quijote">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">Isbn</label>
                        <input type="text" class="form-control" id="inputCity" Placeholder="ISBN:978-84-15829-92-8">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">Year</label>
                        <input type="number" class="form-control" id="inputCity" Placeholder="2000">
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Copies</label>
                        <input type="number" class="form-control" id="inputZip" Placeholder="0">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                  </form>
              </div>
        </div>
        <div class="row aling-items-end" style="margin-top: 50px">
            <div class="col aling-sefl-center">
                <table class="table table-striped">
                    <thead>
                      <tr style="text-align: center">
                        <th>Name</th>
                        <th>Copies remaining</th>
                        <th>Edit editorial</th>
                        <th>Remove editorial</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr
                        th:each="editorial : ${editorial}"
                        th:if="${editorial.alta == true}"
                        style="text-align: center"
                      >
                        <td
                          th:if="${editorial.alta == true}"
                          th:text="${editorial.nombre}"
                        ></td>
                        <td 
                            th:if=""
                            th:text=""
                        ></td>
                        <td>
                          <a th:if="${editorial.alta == true}" method="POST">
                            <button type="button" class="btn btn-danger btn-sm">
                              Editar
                            </button>
                          </a>
                        </td>
                        <td>
                          <form
                            th:if="${editorial.alta == true}"
                            th:action="@{/list/baja/} + ${editorial.nombre}"
                            method="POST"
                          >
                            <button class="btn btn-primary btn-sm">Dar de baja</button>
                          </form>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>
</body>
