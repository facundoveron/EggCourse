	<div class="container">
		<p th:if="${error != null}" th:text="${error}" style="color: red"></p>
		<div class="row justify-content-center">
			<table class="table table-striped">
				<thead>
					<tr style="text-align: center">
						<th>Nombre</th>
						<th>Eliminar Autor</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="autor : ${autor}" th:if="${autor.alta == true}" style="text-align: center">
						<td th:if="${autor.alta == true}" th:text="${autor.nombre}"></td>
						<td>
							<form th:if="${autor.alta == true}" th:action="@{baja/} + ${autor.nombre}"
								method="POST">
								<button class="btn btn-primary btn-sm">
									Dar de baja
								</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
